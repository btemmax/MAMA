<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f2ef;
            flex-direction: column;
        }

        .chat-container {
            width: 400px;
            max-width: 90%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #0073b1;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            display: flex;
            align-items: center;
        }

        .sent {
            background: #0073b1;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .received {
            background: #e9ecef;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: white;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .chat-input input:focus {
            border-color: #0073b1;
        }

        .chat-input button {
            background: #0073b1;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            transition: 0.3s;
        }

        .chat-input button:hover {
            background: #005f8d;
        }

        #file-input {
            display: none;
        }

        .upload-btn {
            cursor: pointer;
            font-size: 20px;
            margin-right: 10px;
            color: #0073b1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span id="chat-with"></span>
        </div>

        <div class="chat-box" id="chat-box"></div>

        <div class="chat-input">
            <label for="file-input" class="upload-btn">ðŸ“·</label>
            <input type="file" id="file-input" accept="image/*">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
        import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-messaging.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDVOWb1S6OE2IiPUzzD3HDmMSWLgBEFBIM",
            authDomain: "maman-b70df.firebaseapp.com",
            projectId: "maman-b70df",
            storageBucket: "maman-b70df.firebasestorage.app",
            messagingSenderId: "255976087525",
            appId: "1:255976087525:web:3f92291e22f6df3290190c",
            measurementId: "G-VY5GSFPEXB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();
        const messaging = getMessaging(app);

        // Get DOM elements
        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message-input");
        const sendBtn = document.getElementById("send-btn");
        const fileInput = document.getElementById("file-input");
        const chatWith = document.getElementById("chat-with");

        // Function to get user name from local storage
        function getUserName() {
            return localStorage.getItem('userName') || 'Anonymous';
        }

        // Function to add messages to chat box
        function addMessage(content, type, isImage = false) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", type);
            if (isImage) {
                const img = document.createElement("img");
                img.src = content;
                img.style.maxWidth = "100%";
                messageDiv.appendChild(img);
            } else {
                messageDiv.textContent = content;
            }
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
        }

        // Listen for new messages
        const q = query(collection(db, "messages"), orderBy("timestamp"));
        onSnapshot(q, snapshot => {
            chatBox.innerHTML = ""; // Clear chat box
            snapshot.forEach(doc => {
                const message = doc.data();
                const type = message.user === getUserName() ? "sent" : "received";
                if (message.imageUrl) {
                    addMessage(message.imageUrl, type, true);
                } else {
                    addMessage(message.text, type);
                }
            });
        });

        // Send message
        sendBtn.addEventListener("click", async () => {
            const message = messageInput.value.trim();
            if (message) {
                await addDoc(collection(db, "messages"), {
                    text: message,
                    timestamp: serverTimestamp(),
                    user: getUserName()
                });
                messageInput.value = ""; // Clear input after sending
            }
        });

        // Handle image upload
        fileInput.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append("image", file);

                try {
                    const response = await fetch("https://api.imgbb.com/1/upload?key=b13c6649643dcd413bc3b6589c1000e2", {
                        method: "POST",
                        body: formData
                    });
                    const data = await response.json();
                    const imageUrl = data.data.url;
                    await addDoc(collection(db, "messages"), {
                        imageUrl: imageUrl,
                        timestamp: serverTimestamp(),
                        user: getUserName()
                    });
                } catch (error) {
                    console.error("Error uploading image:", error);
                }
            }
        });

        // Handle auth state changes
        onAuthStateChanged(auth, user => {
            if (user) {
                console.log("User signed in:", user);
                updateProfile(user, { displayName: getUserName() }).then(() => {
                    chatWith.textContent = getUserName();
                });
            } else {
                console.log("User signed out");
            }
        });

        // Request permission to send notifications
        async function requestPermission() {
            try {
                await Notification.requestPermission();
                const token = await getToken(messaging, { vapidKey: 'BH34TmeoiX_TvXLuQO8yeEh558hTXIP8xf5ZGob8v37r4cpnkt5iVrYznuNyfuRyK-mo3cmSV61qPILdXFyL1-A' });
                console.log('FCM Token:', token);
            } catch (error) {
                console.error('Error getting permission or token:', error);
            }
        }

        // Listen for incoming messages
        onMessage(messaging, (payload) => {
            console.log('Message received:', payload);
            // Show notification
            new Notification(payload.notification.title, {
                body: payload.notification.body,
                icon: payload.notification.icon
            });
        });

        // Call requestPermission on load
        requestPermission();

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
