<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Name</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f2ef;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
        }
        .container input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
            display: block;
            width: 100%;
        }
        .container button {
            background: #0073b1;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }
        .container button:hover {
            background: #005f8d;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
      <p>Shyiramo izina ryawe ryose.<br>(urugero:IZERE KAREKEZI LENA)</p>
        <input type="text" id="name-input" placeholder="Amazina yawe...">
        <button id="name-btn">INJIRA</button>
        <div class="error" id="error-message">Subiramo izina neza<br>(cyangwa Ntago wemerewe kwinjira.)</div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDVOWb1S6OE2IiPUzzD3HDmMSWLgBEFBIM",
            authDomain: "maman-b70df.firebaseapp.com",
            projectId: "maman-b70df",
            storageBucket: "maman-b70df.firebasestorage.app",
            messagingSenderId: "255976087525",
            appId: "1:255976087525:web:3f92291e22f6df3290190c",
            measurementId: "G-VY5GSFPEXB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Set user name
        document.getElementById('name-btn').addEventListener('click', () => {
            const name = document.getElementById('name-input').value.trim().toLowerCase();
            const validNames = ["bertrand", "uwizeyimana julienne"];
            if (validNames.includes(name)) {
                localStorage.setItem('userName', name);
                window.location.href = 'chat.html'; // Redirect to chat page
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });

        // Sign in anonymously
        signInAnonymously(auth).catch(error => {
            console.error("Error signing in anonymously:", error);
        });
    </script>
</body>
</html>
